name: Train Agent on PR

on:
  pull_request:
    branches: [main]  # or your target branch

jobs:
  train:
    runs-on: ubuntu-latest

    env:  # ✅ This makes GH_PAT available to all steps (including Python)
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run agent training script
      run: |
        python -m rl.rl_autopr

    - name: Add comment to PR
      if: github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ secrets.GH_PAT }}  # ✅ using your secret here is fine
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ✅ Agent training script was triggered successfully!